<!DOCTYPE html>
<html class="no-js" lang="" ng-app="OutfitForMe">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="css/main.css"> -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.js"></script>
    <script src="https://cdn.jsdelivr.net/angular.moment/1.0.0-beta.6/angular-moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.5/moment-timezone.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-sanitize.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/lumen/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <!-- themes -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/select2/3.4.5/select2.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.8.5/css/selectize.default.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-select/0.18.1/select.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-select/0.18.1/select.js">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.6.2/js/ngDialog.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.6.2/css/ngDialog.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.6.2/css/ngDialog-theme-default.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.6.2/css/ngDialog-theme-plain.css">
</head>

<body ng-controller="MainController as mctrl">
    <header>
        <div class="navigation">
            <div class="navdiv" id="siteTitle">
                <a ng-href="/">
                    <h1 id="sitename"><span class="one">outfit</span><span class="two">for</span><span class="three">me</span></h1>
                </a>
            </div>
            <div class="navdiv">
                <a href="/admin">
                    <button ng-if="mctrl.usernameLogged != Lyn" class="btn btn-primary btn">
                        admin
                    </button>
                </a>
                <button class="btn btn-primary btn" ng-if="mctrl.usernameLogged != GUEST" ng-click="mctrl.logout()">
                    logout
                </button>
                <form ng-submit="mctrl.userlogin(login)" ng-if="mctrl.usernameLogged == GUEST">
                    <input type="text" ng-model="login.username" placeholder="username" />
                    <br>
                    <input type="password" ng-model="login.password" placeholder="password123" />
                    <br>
                    <input type="submit" value="submit" />
                </form>

<!--                 <form action="/usersignup" method="POST" >
                    <input type="text" name="username" placeholder="username" />
                    <br>
                    <input type="password" name="password" placeholder="password123" />
                    <br>
                    <input type="submit" value="submit" />
                </form> -->
            </div>
        </div>
    </header>
    <div ng-view>
        <div ng-include="partial/home.html"></div>
    </div>
    </div>
    <script type="text/javascript" src="js/skycon.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css">
</body>

</html>

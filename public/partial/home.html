<div>
    <div class="container" ng-init=clothingSelectLoad()>
        <div class="column-left" id="userArea">
            <h3 class="homeHeader">What's today's outfit?</h3>
            <ui-select ng-model="selected.value">
                <ui-select-match>
                    <span ng-bind="$select.selected.name"></span>
                </ui-select-match>
                <ui-select-choices repeat="item in (itemArray | filter: $select.search) track by item._id">
                    <span ng-bind="item.name"></span>
                </ui-select-choices>
            </ui-select>
            <div id="stateWrapper">
                <h3 class="homeHeader">Where are you heading?</h3>
            </div>
            <form ng-submit="mctrl.forecast(userLocation)">
                <input type="text" ng-model="userLocation.zipcode" ng-init="userLocation.zipcode='27530'">
                <br/>
                <button type="submit">submit</button>
            </form>
            <p class="text-center" ng-hide="dataLoaded">
                <i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
            </p>
            {{mctrl.darksky.city}}
            <canvas id="icon1" width="64" height="64"></canvas>
            <br/>
            <span>{{ mctrl.darksky.currently.summary}}</span>
            <span>{{ mctrl.apprentTemp}} </span>
            <br>
            <span>{{ mctrl.resultDisplay}} </span>
            <span am-time-ago="message.text"></span>
            <div id="WeatherWrapper">
            </div>
        </div>
        <div class="column-center" id="WeatherWrapper2">
            <h5>you chose:</h5>
            <img src="{{selected.value.imgurl}}">
            <h5>{{selected.value.name}}</h5>
        </div>
        <div class="column-right" id="WeatherWrapper3">
            <p class="text-center" ng-hide="dataLoaded">
                <i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
            </p>
            <h5>you might like:</h5> {{giltSuggest.name}}
            <br>
            <img src="{{giltSuggestImg}}">
        </div>
    </div>
</div>

<div class="flex-container" ng-init=clothingSelectLoad()>
    <div class="flex-item">
        <span id="whereu">Today's outfit</span>
        <br>
        <ui-select ng-model="selected.value">
            <ui-select-match>
                <span ng-bind="$select.selected.name"></span>
            </ui-select-match>
            <ui-select-choices repeat="item in (itemArray | filter: $select.search) track by item._id">
                <span ng-bind="item.name"></span>
            </ui-select-choices>
        </ui-select>

        <form ng-submit="mctrl.forecast(userLocation)">

<h5>{{selected.value.name}}</h5>
            <span id="whereu">where are you heading?</span>
            <br>
            <input type="text" ng-model="userLocation.zipcode">
            <br/>
            <button type="submit">submit</button>
        </form>
        {{mctrl.darksky.city}}
        <canvas id="icon1" width="64" height="64"></canvas>
        <br/>
        <span>{{ mctrl.darksky.currently.summary}}</span>
        <span>{{ mctrl.apprentTemp}} </span>
        <span>{{ mctrl.evaluation}} </span>
        <span am-time-ago="message.text"></span>
    </div>
    <div class="flex-item">
        <img src="{{selected.value.imgurl}}">
        <h5>{{selected.value.name}}</h5>
        <div class="temp-info">
            Min temp: {{selected.value.tempmin}}
        </div>
        <div class="temp-info">
            Max temp: {{selected.value.tempmax}}
        </div>
    </div>
    <div class="flex-item">
        <h1>you might like:</h1>
    </div>
</div>
